<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap pdf</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Nav -->
    <header>
      <div class="container">
        <nav class="navbar">
          <button class="logo">
            <img src="./img/logo.svg" alt="logo" class="logo" />
          </button>
          <button class="button-allTools">
            <!-- <span>
                <img class="allTools__icon" src="./img/appstore.svg" alt="">
            </span> -->
            <span class="button-allTools__text">All Tools</span>
            <span class="button-allTools__icon">
              <img class="dropdown-icon" src="./img/dropdown.svg" alt="" />
            </span>
          </button>
          <ul>
            <li><a href="compress.html">Compress</a></li>
            <li><a href="merge.html">Merge</a></li>
            <li><a href="split.html">Split</a></li>
            <li><a href="convert.html">Convert</a></li>
          </ul>
          <button class="button-languages">
            <span class="button-languages__text">Languages</span>
            <span class="button-languages__icon">
              <img id="dropdown-icon" src="./img/dropdown.svg" alt="" />
            </span>
          </button>
        </nav>
      </div>
    </header>

    <section class="showcase">
      <div class="mainsection">
        <div class="pdf2word">
          <div class="pdf2word__icon">
            <img src="./img/pdf2word.svg" alt="pdf2word" />
          </div>
          <div class="pdf2word__text"><h1>PDF to Word</h1></div>
        </div>
        <div class="quote1">
          <p>Turn any PDF into an editable Word Document in seconds.</p>
        </div>
        <div class="selectPDF">
          <button class="selectPDF__button">
            <p class="selectPDF__text">Select PDF file</p>
          </button>
        </div>
        <div class="dropFile__text"><p>Or drop file here</p></div>
        <div class="dropfile">
          <button class="dropFile__button">
            <img src="./img/box1.png" alt="box1" />
          </button>
          <button class="dropFile__button">
            <img src="./img/box2.png" alt="box2" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
